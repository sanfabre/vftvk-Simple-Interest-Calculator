<!DOCTYPE html>
<html>
    <head>
    <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class='maindiv'> 
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">  <br/>
        <label for="points">Points (between 0 and 20):</label>
        Rate <input type="range" id="rate" name="rate" min="0" max="20" step = "0.25" value = "10.25">
        <span id=" tag add the text "10.25 %></span> <br/>
        <label for="No. of years">No. of years:</label>
        <select id="years" name="years">
            <option value="1">2022</option>
            <option value="2">2023</option>
            <option value="3">2024</option>
            <option value="4">2025</option>
         </select>
        Interest : <span id="result"></span><br>

        <button onclick="compute()">Compute Interest</button>
        <span id = "result"></span>  
      </div> 
     <footer>
        <p>App developed for Coursera</p>
     </footer> 
    </body>
</html>
