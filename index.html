<!DOCTYPE html>
<html>
    <head>
    <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class = "titlediv">
        <h1>Simple Interest Calculator</h1>
      </div>

        <div class="maindiv">
        <table>
            <tr>
                <td>Amount </td> <td><input type="number"  id="principal"></td>
            </tr>
            <tr>
              <td>
                Interest Rate
              </td>
              <td>
                 <input type="range" min="1" max="20" step="0.25" value="10.25" class="slider" id="rate" onchange="return set_rate()">
                  <span id="rate_display">10.25% </span>
              </td>
            </tr>
            <tr>
              <td>
                <label for="years">No. of Years</label>
              </td>
              <td>
                <select name="years" id="years">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select> <br/>
              </td>
            </tr>
       </table>
       <br/>

        <button onclick="compute()">Compute Interest</button> <br/>
        <span id="result" value="\n"/>

      </div>
      <div class="footerdiv">
        <footer id="footer">
          <p>&#9400; Everyone Can Get Rich</p>
        </footer>
      </div>
    </body>
</html>
